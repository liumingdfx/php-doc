  <h1 class="title">简介</h1>
  <p class="para">
   PHP 支持 POSIX 标准（第 6 节）中所描述的直接 IO 函数，执行比 C 语言 I/O 
   流函数（<span class="function"><a href="function.fopen.html" class="function">fopen()</a></span>、<span class="function"><a href="function.fread.html" class="function">fread()</a></span>......）更低级别的 I/O 
   函数。当仅需要直接控制设备时，才考虑使用 DIO 函数。通常情况下，标准的 <a href="book.filesystem.html" class="link">filesystem</a> 
   函数已经足够了。
  </p>
