 <h2 class="title">安装</h2>
 <p class="para">
  为启用 PostgreSQL 支持，编译 PHP 时需要 <strong class="option configure">--with-pgsql[=DIR]</strong>。<code class="literal">DIR</code>
  是 PostgreSQL 的基本安装目录，默认是 <var class="filename">/usr/local/pgsql</var>。如果共享对象模块可用，可以使用 <var class="filename">php.ini</var> 
  中的 <a href="ini.core.html#ini.extension" class="link">extension</a> 指令或者 <span class="function"><a href="function.dl.html" class="function">dl()</a></span> 函数加载 PostgreSQL 模块。
 </p>
