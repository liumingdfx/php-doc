 <div class="refnamediv">
  <h1 class="refname">rrd_info</h1>
  <p class="verinfo">(PECL rrd &gt;= 0.9.0)</p><p class="refpurpose"><span class="refname">rrd_info</span> &mdash; <span class="dc-title">获取 rrd 文件有关信息</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.rrd-info-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>rrd_info</strong></span>(<span class="methodparam"><span class="type">string</span> <code class="parameter">$filename</code></span>): <span class="type">array</span></div>

  <p class="para rdfs-comment">
   返回有关 RRD 数据库文件的特定信息。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.rrd-info-parameters">
  <h3 class="title">参数</h3>
  <dl>
   
    <dt>
<code class="parameter">file</code></dt>

    <dd>

     <p class="para">
      RRD 数据库文件名。
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.rrd-info-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   有关请求的 RRD 文件的信息数组， 或者在失败时返回 <strong><code>false</code></strong>。
  </p>
