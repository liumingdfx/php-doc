  <div id="layout-content"><div id="intro.svn" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
   此扩展实现了版本控制系统 <a href="http://subversion.apache.org/" class="link external">&raquo;&nbsp;Subversion</a>（SVN）与 PHP 的绑定，允许
   PHP 脚本与 SVN 存储库和工作副本通信，而无需命令行直接调用 <var class="filename">svn</var> 可执行文件。
  </p>
  <div class="warning"><strong class="warning">警告</strong><p class="simpara">此扩展是<em>实验性</em>的。
此扩展的行为，包括其函数的名称和围绕此扩展的相关文档都可能会在未来的
PHP 版本中发生变化而不另行通知。使用本扩展应自行承担风险。</p></div>
