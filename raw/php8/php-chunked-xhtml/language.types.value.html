 <h2 class="title">Value 类型</h2>

 <p class="para">
  Value 类型是那些不仅检查值，而且也检查值本身的类型。PHP 支持两种 Value 类型：<span class="type"><span class="type false">false</span></span>（自
  PHP 8.0.0 起支持），<span class="type"><span class="type true">true</span></span>（自 PHP 8.2.0 起支持）。
 </p>

 <div class="warning"><strong class="warning">警告</strong>
  <p class="simpara">
   在 PHP 8.2.0 之前，<span class="type"><span class="type false">false</span></span> 类型只能用作<a href="language.types.type-system.html#language.types.type-system.composite.union" class="link">联合类型</a>的一部分。
  </p>
 </div>

 <blockquote class="note"><p><strong class="note">注意</strong>: 
  <span class="simpara">
   无法定义自定义 Value 类型。建议改用<a href="language.types.enumerations.html" class="link">枚举</a>。
  </span>
 </p></blockquote>
