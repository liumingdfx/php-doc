  <div id="layout-content"><div id="pgsql.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="para">
   要使用 PostgreSQL 支持，需要 PostgreSQL 6.5 或更高版本，PostgreSQL 8.0 或更高版本才能启用所有 PostgreSQL
   模块功能。PostgreSQL 支持包含多字节字符编码的多种字符编码。有关 PostgreSQL 的当前版本和更多信息，请访问
   <a href="http://www.postgresql.org/" class="link external">&raquo;&nbsp;http://www.postgresql.org/</a> 和 <a href="http://www.postgresql.org/docs/current/interactive/" class="link external">&raquo;&nbsp;PostgreSQL 文档</a>。
  </p>
