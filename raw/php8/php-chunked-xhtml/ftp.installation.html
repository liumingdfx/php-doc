 <h2 class="title">安装</h2>
 <p class="para">
  为了在 PHP 配置中使用 FTP 函数，应该在安装 PHP 时添加
  <strong class="option configure">--enable-ftp</strong> 选项。
 </p>
 <p class="para">
  在 Windows 上，此扩展始终编译为共享扩展，因此必须在 <var class="filename">php.ini</var> 中启用。
 </p>
