 <h1>Stream 过滤</h1>

 <p class="simpara">
  <code class="literal">filter</code> 是在流中执行读取或写入数据操作时的最后一段代码。可以将任意数量的过滤器堆叠到一个流上。可以在
  PHP 脚本中使用 <span class="function"><a href="function.stream-filter-register.html" class="function">stream_filter_register()</a></span> 或扩展定义自定义过滤器。要访问当前注册的过滤器列表，请使用
  <span class="function"><a href="function.stream-get-filters.html" class="function">stream_get_filters()</a></span>。
 </p>
