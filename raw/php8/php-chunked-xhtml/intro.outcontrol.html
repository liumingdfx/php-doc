  <div id="layout-content"><div id="intro.outcontrol" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
   输出控制函数能够控制何时从脚本发送输出。对以下几种情况中很有用，尤其是当需要在脚本开始输出数据后将消息头发送到浏览器时。输出控制函数不会影响使用
   <span class="function"><a href="function.header.html" class="function">header()</a></span> 或 <span class="function"><a href="function.setcookie.html" class="function">setcookie()</a></span> 发送的消息头，只会影响 PHP 代码中的函数（比如 
   <span class="function"><a href="function.echo.html" class="function">echo</a></span>）和数据。
  </p>
