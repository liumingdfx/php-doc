<div id="reflectionfunctionabstract.getclosurethis" class="refentry"> <div class="refnamediv">  <h1 class="refname">ReflectionFunctionAbstract::getClosureThis</h1>  <p class="verinfo">(PHP 5 &gt;= 5.4.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">ReflectionFunctionAbstract::getClosureThis</span> &mdash; <span class="dc-title">返回本身的匿名函数</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-reflectionfunctionabstract.getclosurethis-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ReflectionFunctionAbstract::getClosureThis</strong></span>(): <span class="type" style="color:#EAB766"><span class="type" style="color:#EAB766">?</span><span class="type" style="color:#EAB766">object</span></span></div>  <p class="para rdfs-comment">   如果函数是非静态闭包，获取绑定到闭包内部 <var class="varname">$this</var> 的对象。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-reflectionfunctionabstract.getclosurethis-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-reflectionfunctionabstract.getclosurethis-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回 <var class="varname">$this</var> 指向，产生错误返回 <strong><span>null</span></strong>。  </p> </div></div>
