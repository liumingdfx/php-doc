<div id="hrtime-stopwatch.isrunning" class="refentry"> <div class="refnamediv">  <h1 class="refname">HRTime\StopWatch::isRunning</h1>  <p class="verinfo">(PECL hrtime &gt;= 0.4.3)</p><p class="refpurpose"><span class="refname">HRTime\StopWatch::isRunning</span> &mdash; <span class="dc-title">确认测量是否在运行</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-hrtime-stopwatch.isrunning-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>HRTime\StopWatch::isRunning</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">显示测量是否已经开始。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-hrtime-stopwatch.isrunning-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-hrtime-stopwatch.isrunning-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">  返回 <span class="type" style="color:#EAB766">bool</span> 表明测量是否在运行。   </p> </div></div>
