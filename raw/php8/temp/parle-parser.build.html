<div id="parle-parser.build" class="refentry"> <div class="refnamediv">  <h1 class="refname">Parle\Parser::build</h1>  <p class="verinfo">(PECL parle &gt;= 0.5.1)</p><p class="refpurpose"><span class="refname">Parle\Parser::build</span> &mdash; <span class="dc-title">Finalize the grammar rules</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parle-parser.build-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Parle\Parser::build</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   Any tokens and grammar rules previously added are finalized. The rule set becomes readonly and the parser is ready to start.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-parle-parser.build-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-parle-parser.build-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   没有返回值。     </p> </div></div>
