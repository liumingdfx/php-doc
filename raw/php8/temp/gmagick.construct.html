<div id="gmagick.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">Gmagick::__construct</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">Gmagick::__construct</span> &mdash; <span class="dc-title">The Gmagick constructor</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagick.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Gmagick::__construct</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$filename</span><span class="initializer"> = ?</span></span>)</div>  <p class="para rdfs-comment">   The <span class="classname"><a href="https://www.php.net/manual/zh/class.gmagick.php" class="classname">Gmagick</a></span> constructor.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagick.construct-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">filename</span></dt>     <dd>      <p class="para">       The path to an image to load or array of paths.      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-gmagick.construct-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   错误时抛出<span class="classname"><strong class="classname">GmagickException</strong></span>。  </p> </div></div>
