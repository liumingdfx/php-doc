<div id="function.rrdc-disconnect" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrdc_disconnect</h1>  <p class="verinfo">(PECL rrd &gt;= 1.1.2)</p><p class="refpurpose"><span class="refname">rrdc_disconnect</span> &mdash; <span class="dc-title">关闭所有未完成的 rrd 缓存守护进程连接</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrdc-disconnect-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrdc_disconnect</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   关闭所有未完成的 rrd 缓存守护进程的连接。  </p>  <p class="para">   此函数会在 PHP 进程终止时自动调用。调用时机取决于使用的 SAPI。例如，会在命令行脚本结束时自动调用。  </p>  <p class="para">   用户可以自己决定是否在每次请求结束时调用此函数。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrdc-disconnect-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrdc-disconnect-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">  没有返回值。  </p> </div></div>
