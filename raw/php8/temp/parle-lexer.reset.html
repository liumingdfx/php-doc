<div id="parle-lexer.reset" class="refentry"> <div class="refnamediv">  <h1 class="refname">Parle\Lexer::reset</h1>  <p class="verinfo">(PECL parle &gt;= 0.7.1)</p><p class="refpurpose"><span class="refname">Parle\Lexer::reset</span> &mdash; <span class="dc-title">Reset lexer</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parle-lexer.reset-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Parle\Lexer::reset</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$pos</span></span>): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   Reset lexing optionally supplying the desired offset.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-parle-lexer.reset-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">pos</span></dt>    <dd>     <span>      Reset position.     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-parle-lexer.reset-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   没有返回值。     </p> </div></div>
