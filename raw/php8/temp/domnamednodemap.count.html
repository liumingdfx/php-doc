<div id="domnamednodemap.count" class="refentry"> <div class="refnamediv">  <h1 class="refname">DOMNamedNodeMap::count</h1>  <p class="verinfo">(PHP 7 &gt;= 7.2.0, PHP 8)</p><p class="refpurpose"><span class="refname">DOMNamedNodeMap::count</span> &mdash; <span class="dc-title">Get number of nodes in the map</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-domnamednodemap.count-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>DOMNamedNodeMap::count</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Gets the number of nodes in the map.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-domnamednodemap.count-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-domnamednodemap.count-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns the number of nodes in the map, which is identical to the   <a href="https://www.php.net/manual/zh/class.domnamednodemap.php#domnamednodemap.props.length" class="link">length</a> property.  </p> </div></div>
