<div id="svm.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">SVM::__construct</h1>  <p class="verinfo">(PECL svm &gt;= 0.1.0)</p><p class="refpurpose"><span class="refname">SVM::__construct</span> &mdash; <span class="dc-title">Construct a new SVM object</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-svm.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>SVM::__construct</strong></span>()</div>  <p class="para rdfs-comment">   Constructs a new SVM object ready to accept training data.   </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-svm.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-svm.construct-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   Throws a <span class="classname"><strong class="classname">SVMException</strong></span> if the libsvm   library could not be loaded.  </p> </div></div>
