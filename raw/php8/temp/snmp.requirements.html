<div id="snmp.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">   In order to use the <abbr title="Simple Network Management Protocol">SNMP</abbr> functions requires installation of the   <a href="http://www.net-snmp.org/" class="link external">&raquo;&nbsp;Net-SNMP</a> package. SNMPv3   functions available only when <a href="http://www.openssl.org/" class="link external">&raquo;&nbsp;OpenSSL</a>   package is installed too.  </p>  <p class="para">   Net-SNMP version 5.3+ is required for Unix   installations and Net-SNMP version 5.4+ for Windows.  </p> </div>
