<div id="function.rrd-lastupdate" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrd_lastupdate</h1>  <p class="verinfo">(PECL rrd &gt;= 0.9.0)</p><p class="refpurpose"><span class="refname">rrd_lastupdate</span> &mdash; <span class="dc-title">获取有关上次更新数据的信息</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrd-lastupdate-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrd_lastupdate</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$filename</span></span>): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">   从最近更新的 RRD 数据库文件中获取每个日期存储的 UNIX 时间戳和值的数组。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrd-lastupdate-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">file</span></dt>    <dd>     <span>      RRD 数据库文件名。     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrd-lastupdate-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   最后更新的信息数组， 或者在失败时返回 <strong><span>false</span></strong>。  </p> </div></div>
