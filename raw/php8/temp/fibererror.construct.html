<div id="fibererror.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">FiberError::__construct</h1>  <p class="verinfo">(PHP 8 &gt;= 8.1.0)</p><p class="refpurpose"><span class="refname">FiberError::__construct</span> &mdash; <span class="dc-title">不允许直接实例化的构造函数</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-fibererror.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>FiberError::__construct</strong></span>()</div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-fibererror.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-fibererror.construct-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   当调用时抛出 <span class="classname"><a href="https://www.php.net/manual/zh/class.error.php" class="classname">Error</a></span> 异常。  </p> </div></div>
