<div id="parallel-events.addchannel" class="refentry"> <div class="refnamediv">  <h1 class="refname">parallel\Events::addChannel</h1>  <p class="verinfo">(0.9.0)</p><p class="refpurpose"><span class="refname">parallel\Events::addChannel</span> &mdash; <span class="dc-title">Targets</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parallel-events.addchannel-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>parallel\Events::addChannel</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.parallel-channel.php" class="type parallel\Channel" style="color:#EAB766">parallel\Channel</a></span> <span class="parameter" style="color:#3A95FF">$channel</span></span>): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">    Shall watch for events on the given <span class="parameter" style="color:#3A95FF">channel</span>  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 exceptions" id="refsect1-parallel-events.addchannel-exceptions">  <h3 class="title">Exceptions</h3>  <div class="warning"><strong class="warning">警告</strong>   <p class="para">    Shall throw <span class="type" style="color:#EAB766"><span class="type parallel\Events\Error\Existence" style="color:#EAB766">parallel\Events\Error\Existence</span></span> if channel was already added.   </p>  </div> </div></div>
