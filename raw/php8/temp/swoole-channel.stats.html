<div id="swoole-channel.stats" class="refentry"> <div class="refnamediv">  <h1 class="refname">Swoole\Channel::stats</h1>  <p class="verinfo">(PECL swoole &gt;= 1.9.0)</p><p class="refpurpose"><span class="refname">Swoole\Channel::stats</span> &mdash; <span class="dc-title">Get stats of swoole channel.</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-swoole-channel.stats-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Swoole\Channel::stats</strong></span>(): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">    Get the numbers of queued elements and total size of the memory used by the queue.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-swoole-channel.stats-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-swoole-channel.stats-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The stats of the Swoole channel.  </p> </div></div>
