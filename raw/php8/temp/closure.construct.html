<div id="closure.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">Closure::__construct</h1>  <p class="verinfo">(PHP 5 &gt;= 5.3.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Closure::__construct</span> &mdash; <span class="dc-title">用于禁止实例化的构造函数</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-closure.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">private</span> <span class="methodname" style="color:#CC7832"><strong>Closure::__construct</strong></span>()</div>  <p class="para rdfs-comment">   这个方法仅用于禁止实例化一个    <span class="classname"><a href="https://www.php.net/manual/zh/class.closure.php" class="classname">Closure</a></span> 类的对象。这个类的对象的创建方法写在    <a href="https://www.php.net/manual/zh/functions.anonymous.php" class="link">匿名函数</a> 页。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-closure.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-closure.construct-seealso">  <h3 class="title">参见</h3>  <ul class="simplelist">   <li class="member">    <a href="https://www.php.net/manual/zh/functions.anonymous.php" class="link">匿名函数</a>   </li>  </ul> </div></div>
