<div id="function.rrd-version" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrd_version</h1>  <p class="verinfo">(PECL rrd &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">rrd_version</span> &mdash; <span class="dc-title">获取底层 rrdtool 库的相关信息</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrd-version-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrd_version</strong></span>(): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   返回底层 rrdtool 的相关信息。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrd-version-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrd-version-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   rrdtool 版本的字符串版本号。例如：“1.4.3”。  </p> </div></div>
