<div id="varnishadmin.ban" class="refentry"> <div class="refnamediv">  <h1 class="refname">VarnishAdmin::ban</h1>  <p class="verinfo">(PECL varnish &gt;= 0.3)</p><p class="refpurpose"><span class="refname">VarnishAdmin::ban</span> &mdash; <span class="dc-title">Ban URLs using a VCL expression</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-varnishadmin.ban-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>VarnishAdmin::ban</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$vcl_regex</span></span>): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-varnishadmin.ban-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">vcl_regex</span></dt>      <dd>       <p class="para">         Varnish VCL expression. It&#039;s based on the varnish ban command.       </p>      </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-varnishadmin.ban-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns the varnish command status.     </p> </div></div>
