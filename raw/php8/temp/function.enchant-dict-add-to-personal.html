<div id="function.enchant-dict-add-to-personal" class="refentry"> <div class="refnamediv">  <h1 class="refname">enchant_dict_add_to_personal</h1>  <p class="verinfo">(PHP 5 &gt;= 5.3.0, PHP 7, PHP 8, PECL enchant &gt;= 0.1.0 )</p><p class="refpurpose"><span class="refname">enchant_dict_add_to_personal</span> &mdash; <span class="dc-title">别名 <span class="function">{@link enchant_dict_add()}</span></span></p> </div> <div id="function.enchant-dict-add-to-personal-refsynopsisdiv">   <div class="warning"><strong class="warning">警告</strong><p class="simpara">该别名已在 PHP 8.0.0 中 <em>废弃</em>。</p></div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.enchant-dict-add-to-personal-description">  <h3 class="title">说明</h3>  <p class="simpara">   此函数是该函数的别名：   <span class="function">{@link enchant_dict_add()}</span>.  </p> </div></div>
