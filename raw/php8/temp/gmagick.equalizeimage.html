<div id="gmagick.equalizeimage" class="refentry"> <div class="refnamediv">  <h1 class="refname">Gmagick::equalizeimage</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">Gmagick::equalizeimage</span> &mdash; <span class="dc-title">Equalizes the image histogram</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagick.equalizeimage-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Gmagick::equalizeimage</strong></span>(): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.gmagick.php" class="type Gmagick" style="color:#EAB766">Gmagick</a></span></div>  <p class="para rdfs-comment">   Equalizes the image histogram.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagick.equalizeimage-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gmagick.equalizeimage-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The equalized <span class="classname"><a href="https://www.php.net/manual/zh/class.gmagick.php" class="classname">Gmagick</a></span> object.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-gmagick.equalizeimage-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   错误时抛出<span class="classname"><strong class="classname">GmagickException</strong></span>。  </p> </div></div>
