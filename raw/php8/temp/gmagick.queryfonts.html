<div id="gmagick.queryfonts" class="refentry"> <div class="refnamediv">  <h1 class="refname">Gmagick::queryfonts</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">Gmagick::queryfonts</span> &mdash; <span class="dc-title">Returns the configured fonts</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagick.queryfonts-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Gmagick::queryfonts</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$pattern</span><span class="initializer"> = &quot;*&quot;</span></span>): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">    Returns fonts supported by Gmagick.   </p>    </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagick.queryfonts-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gmagick.queryfonts-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The Gmagick object on success  </p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-gmagick.queryfonts-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   错误时抛出<span class="classname"><strong class="classname">GmagickException</strong></span>。  </p> </div></div>
