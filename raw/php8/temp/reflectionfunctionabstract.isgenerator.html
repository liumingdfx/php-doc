<div id="reflectionfunctionabstract.isgenerator" class="refentry"> <div class="refnamediv">  <h1 class="refname">ReflectionFunctionAbstract::isGenerator</h1>  <p class="verinfo">(PHP 5 &gt;= 5.5.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">ReflectionFunctionAbstract::isGenerator</span> &mdash; <span class="dc-title">判断函数是否是一个生成器函数</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-reflectionfunctionabstract.isgenerator-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ReflectionFunctionAbstract::isGenerator</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-reflectionfunctionabstract.isgenerator-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-reflectionfunctionabstract.isgenerator-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   生成器函数返回 <strong><span>true</span></strong>，不是返回 <strong><span>false</span></strong> 失败时返回 <strong><span>null</span></strong>。  </p> </div></div>
