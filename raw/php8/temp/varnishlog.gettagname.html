<div id="varnishlog.gettagname" class="refentry"> <div class="refnamediv">  <h1 class="refname">VarnishLog::getTagName</h1>  <p class="verinfo">(PECL varnish &gt;= 0.6)</p><p class="refpurpose"><span class="refname">VarnishLog::getTagName</span> &mdash; <span class="dc-title">Get the log tag string representation by its index</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-varnishlog.gettagname-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="modifier">static</span> <span class="methodname" style="color:#CC7832"><strong>VarnishLog::getTagName</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$index</span></span>): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-varnishlog.gettagname-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">index</span></dt>     <dd>      <p class="para">        Log tag index.      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-varnishlog.gettagname-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns the log tag name as <span class="type" style="color:#EAB766">string</span>.  </p> </div></div>
