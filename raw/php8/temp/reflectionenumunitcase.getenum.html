<div id="reflectionenumunitcase.getenum" class="refentry"> <div class="refnamediv">  <h1 class="refname">ReflectionEnumUnitCase::getEnum</h1>  <p class="verinfo">(PHP 8 &gt;= 8.1.0)</p><p class="refpurpose"><span class="refname">ReflectionEnumUnitCase::getEnum</span> &mdash; <span class="dc-title">获取该枚举条目的反射</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-reflectionenumunitcase.getenum-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ReflectionEnumUnitCase::getEnum</strong></span>(): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.reflectionenum.php" class="type ReflectionEnum" style="color:#EAB766">ReflectionEnum</a></span></div>  <p class="para rdfs-comment">  获取该枚举条目的反射。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-reflectionenumunitcase.getenum-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-reflectionenumunitcase.getenum-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">  描述属于该枚举条目的 <span class="classname"><a href="https://www.php.net/manual/zh/class.reflectionenum.php" class="classname">ReflectionEnum</a></span> 实例。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-reflectionenumunitcase.getenum-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><a href="https://www.php.net/manual/zh/language.enumerations.php" class="link">枚举</a></li>   </ul>  </span> </div></div>
