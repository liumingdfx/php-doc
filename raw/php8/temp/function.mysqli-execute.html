<div id="function.mysqli-execute" class="refentry"> <div class="refnamediv">  <h1 class="refname">mysqli_execute</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">mysqli_execute</span> &mdash; <span class="dc-title">别名 <span class="function"><a href="https://www.php.net/manual/zh/mysqli-stmt.execute.php" class="function">mysqli_stmt_execute()</a></span></span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.mysqli-execute-description">  <h3 class="title">说明</h3>  <p class="para">    此函数是该函数的别名： 这个函数是 <span class="function"><a href="https://www.php.net/manual/zh/mysqli-stmt.execute.php" class="function">mysqli_stmt_execute()</a></span> 的一个别名。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 notes" id="refsect1-function.mysqli-execute-notes">  <h3 class="title">注释</h3>  <blockquote class="note" style="border:1px gray solid"><p><strong class="note" style="border:1px gray solid">注意</strong>:    <p class="para">    <span class="function"><strong style="color:#CC7832">mysqli_execute()</strong></span> 已经被废弃并且将会被移除。   </p>  </p></blockquote> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-function.mysqli-execute-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><span class="function"><a href="https://www.php.net/manual/zh/mysqli-stmt.execute.php" class="function" rel="rdfs-seeAlso">mysqli_stmt_execute()</a> - Executes a prepared statement</span></li>   </ul>  </span> </div></div>
