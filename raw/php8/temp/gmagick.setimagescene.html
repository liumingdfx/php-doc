<div id="gmagick.setimagescene" class="refentry"> <div class="refnamediv">  <h1 class="refname">Gmagick::setimagescene</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">Gmagick::setimagescene</span> &mdash; <span class="dc-title">Sets the image scene</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagick.setimagescene-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Gmagick::setimagescene</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$scene</span></span>): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.gmagick.php" class="type Gmagick" style="color:#EAB766">Gmagick</a></span></div>  <p class="para rdfs-comment">   Sets the image scene.   </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagick.setimagescene-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">scene</span></dt>     <dd>      <p class="para">       The image scene number.      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gmagick.setimagescene-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The <span class="classname"><a href="https://www.php.net/manual/zh/class.gmagick.php" class="classname">Gmagick</a></span> object.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-gmagick.setimagescene-errors">  <h
