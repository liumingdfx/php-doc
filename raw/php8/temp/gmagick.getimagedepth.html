<div id="gmagick.getimagedepth" class="refentry"> <div class="refnamediv">  <h1 class="refname">Gmagick::getimagedepth</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">Gmagick::getimagedepth</span> &mdash; <span class="dc-title">Gets the depth of the image</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagick.getimagedepth-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Gmagick::getimagedepth</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Gets the depth of the image.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagick.getimagedepth-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gmagick.getimagedepth-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Image depth  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-gmagick.getimagedepth-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   错误时抛出<span class="classname"><strong class="classname">GmagickException</strong></span>。  </p> </div></div>
