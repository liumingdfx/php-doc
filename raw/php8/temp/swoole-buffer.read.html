<div id="swoole-buffer.read" class="refentry"> <div class="refnamediv">  <h1 class="refname">Swoole\Buffer::read</h1>  <p class="verinfo">(PECL swoole &gt;= 1.9.0)</p><p class="refpurpose"><span class="refname">Swoole\Buffer::read</span> &mdash; <span class="dc-title">Read data from the memory buffer based on offset and length.</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-swoole-buffer.read-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Swoole\Buffer::read</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$offset</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$length</span></span>): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-swoole-buffer.read-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">offset</span></dt>    <dd>     <span>      The offset.     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">length</span></dt>    <dd>     <p class="para">      The length.     </p>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-swoole-buffer.read-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The data readed from the memory buffer.  </p> </div></div>
