<div id="function.delete" class="refentry"> <div class="refnamediv">  <h1 class="refname">delete</h1>  <p class="verinfo">(None)</p><p class="refpurpose"><span class="refname">delete</span> &mdash; <span class="dc-title">参见 <span class="function">{@link unlink()}</span> 或 <span class="function">{@link unset()}</span></span></p> </div>   <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.delete-description">  <h3 class="title">说明</h3>  <p class="para">   在 PHP 语言里，没有 delete 关键词或函数。在这里，你若要删除文件，可以使用 <span class="function">{@link unlink()}</span>。在本地作用域删除变量可使用   <span class="function">{@link unset()}</span>。  </p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-function.delete-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><span class="function">{@link unlink()} - 删除文件</span></li>    <li class="member"><span class="function">{@link unset()} - 清除指定变量</span></li>   </ul>  </span> </div></div>
