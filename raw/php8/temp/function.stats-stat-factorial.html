<div id="function.stats-stat-factorial" class="refentry"> <div class="refnamediv">  <h1 class="refname">stats_stat_factorial</h1>  <p class="verinfo">(PECL stats &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">stats_stat_factorial</span> &mdash; <span class="dc-title">Returns the factorial of an integer</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.stats-stat-factorial-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>stats_stat_factorial</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$n</span></span>): <span class="type" style="color:#EAB766">float</span></div>  <p class="para rdfs-comment">   Returns the factorial of an integer, <span class="parameter" style="color:#3A95FF">n</span>.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.stats-stat-factorial-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">n</span></dt>    <dd>     <span>      An integer     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.stats-stat-factorial-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   The factorial of <span class="parameter" style="color:#3A95FF">n</span>.  </p> </div>    </div>
