<div id="function.mysqli-connect" class="refentry"> <div class="refnamediv">  <h1 class="refname">mysqli_connect</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">mysqli_connect</span> &mdash; <span class="dc-title">别名 <span class="methodname" style="color:#CC7832">{@link mysqli::__construct()}</span></span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.mysqli-connect-description">  <h3 class="title">说明</h3>  <p class="para">   此函数是该函数的别名： <span class="methodname" style="color:#CC7832">{@link mysqli::__construct()}</span>  </p>  <blockquote class="note" style="border:1px gray solid"><p><strong class="note" style="border:1px gray solid">注意</strong>:    <p class="para">    如果未启用 mysqli 异常模式，并且连接失败，则 <span class="function"><strong style="color:#CC7832">mysqli_connect()</strong></span>    返回 <strong><span>false</span></strong> 而不是对象。<span class="function"><a href="https://www.php.net/manual/zh/mysqli.connect-error.php" class="function">mysqli_connect_error()</a></span> 函数可用于获取连接错误。   </p>  </p></blockquote> </div></div>
