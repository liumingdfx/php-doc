<div id="gmagickdraw.getfontweight" class="refentry"> <div class="refnamediv">  <h1 class="refname">GmagickDraw::getfontweight</h1>  <p class="verinfo">(PECL gmagick &gt;= Unknown)</p><p class="refpurpose"><span class="refname">GmagickDraw::getfontweight</span> &mdash; <span class="dc-title">Returns the font weight</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gmagickdraw.getfontweight-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>GmagickDraw::getfontweight</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Returns the font weight used when annotating with text.   </p>    </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gmagickdraw.getfontweight-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gmagickdraw.getfontweight-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns an int on success and 0 if no weight is set.   </p> </div></div>
