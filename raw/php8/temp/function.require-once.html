<div id="function.require-once" class="sect1"> <h2 class="title">require_once</h2> <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p> <p class="para">  <span>require_once</span> 表达式和 <span class="function">{@link require}</span>  表达式完全相同，唯一区别是 PHP 会检查该文件是否已经被包含过，如果是则不会再次包含。 </p> <p class="para">  参见 <span class="function">{@link include_once}</span> 的文档来理解  <span>_once</span> 的含义，并理解与没有 <span>_once</span> 时候有什么不同。 </p>  </div>
