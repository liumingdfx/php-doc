<div id="function.getrandmax" class="refentry"> <div class="refnamediv">  <h1 class="refname">getrandmax</h1>  <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">getrandmax</span> &mdash; <span class="dc-title">显示随机数最大的可能值</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.getrandmax-description">  <h3 class="title">说明</h3>   <div class="methodsynopsis dc-description">    <span class="methodname" style="color:#CC7832"><strong>getrandmax</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="simpara">   返回调用 <span class="function">{@link rand()}</span> 可能返回的最大值。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.getrandmax-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.getrandmax-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   <span class="function">{@link rand()}</span> 返回随机数可能返回的最大值  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-function.getrandmax-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><span class="function">{@link rand()} - 产生一个随机整数</span></li>    <li class="member"><span class="function">{@link srand()} - 播下随机数发生器种子</span></li>    <li class="member"><span class="function">{@link mt_getrandmax()} - 显示随机数的最大可能值</span></li>   </ul>  </span> </div></div>
