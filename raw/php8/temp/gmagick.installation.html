<div id="gmagick.installation" class="section">  <h2 class="title">安装</h2>  <p class="para">   安装此 PECL 扩展相关的信息可在手册中标题为<a href="https://www.php.net/manual/zh/install.pecl.php" class="link">PECL扩展的安装</a>章节中找到。更多信息如新的发行版本、下载、源文件、维护人员信息及变更日志等，都在此处：   <a href="https://www.php.net/manual/zh/https://pecl.php.net/package/gmagick" class="link external">&raquo;&nbsp;https://pecl.php.net/package/gmagick</a>.  </p>  <blockquote class="note" style="border:1px gray solid"><p><strong class="note" style="border:1px gray solid">注意</strong>:    <span class="simpara">The official name of this extension is <em>gmagick</em>.</span>  </p></blockquote>  <p class="para">    For Windows, the build of the Gmagick extension is available     <a href="http://valokuva.org/magick/" class="link external">&raquo;&nbsp;here</a>  </p> </div>
