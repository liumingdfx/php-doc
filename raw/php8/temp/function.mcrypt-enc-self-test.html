<div id="function.mcrypt-enc-self-test" class="refentry"> <div class="refnamediv">  <h1 class="refname">mcrypt_enc_self_test</h1>  <p class="verinfo">(PHP 4 &gt;= 4.0.2, PHP 5, PHP 7 &lt; 7.2.0, PECL mcrypt &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">mcrypt_enc_self_test</span> &mdash; <span class="dc-title">在打开的模块上进行自检</span></p> </div> <div id="function.mcrypt-enc-self-test-refsynopsisdiv">  <div class="warning"><strong class="warning">警告</strong><p class="simpara">本函数已自 PHP 7.1.0 起<em>废弃</em>并将自PHP 7.2.0 起<em>移除</em>。强烈建议不要使用本函数。</p></div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.mcrypt-enc-self-test-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>mcrypt_enc_self_test</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">resource</span> <span class="parameter" style="color:#3A95FF">$td</span></span>): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   在 <span class="parameter" style="color:#3A95FF">td</span> 指定的算法   上进行自检操作。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.mcrypt-enc-self-test-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">td</span></dt>     <dd>      <p class="para">       加密描述符。      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.mcrypt-enc-self-test-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   自检成功返回 <span>0</span>，失败则返回一个小于零的<span class="type" style="color:#EAB766">int</span>。  </p> </div></div>
