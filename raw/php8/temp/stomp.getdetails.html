<div id="stomp.getdetails" class="refentry"> <div class="refnamediv">  <h1 class="refname">StompException::getDetails</h1>  <p class="verinfo">(PECL stomp &gt;= 0.1.0)</p><p class="refpurpose"><span class="refname">StompException::getDetails</span> &mdash; <span class="dc-title">Get exception details</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-stomp.getdetails-description">  <h3 class="title">说明</h3>   <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>StompException::getDetails</strong></span>(): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   Get exception details.   </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-stomp.getdetails-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-stomp.getdetails-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">    <span class="type" style="color:#EAB766">string</span> containing the error details.  </p> </div></div>
