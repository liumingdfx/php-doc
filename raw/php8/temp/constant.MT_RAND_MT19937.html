       Indicates that the correct <a href="http://www.math.sci.hiroshima-u.ac.jp/m-mat/MT/ARTICLES/mt.pdf" class="link external">&raquo;&nbsp;Mt19937</a> (Mersenne Twister)       implementation will be used by the algorithm, when creating a <span class="classname"><a href="https://www.php.net/manual/zh/class.random-engine-mt19937.php" class="classname">Random\Engine\Mt19937</a></span> instance       using <span class="function">{@link Random\Engine\Mt19937::__construct()}</span> or seeding the global Mersenne Twister       with <span class="function">{@link mt_srand()}</span>.
