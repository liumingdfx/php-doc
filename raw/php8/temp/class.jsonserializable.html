<div id="class.jsonserializable" class="reference"> <h1 class="title">JSON 序列化接口</h1>  <div class="partintro"><p class="verinfo">(PHP 5 &gt;= 5.4.0, PHP 7, PHP 8)</p>  <div class="section" id="jsonserializable.intro">   <h2 class="title">简介</h2>   <p class="para">    实现 <span class="interfacename"><strong class="interfacename">JsonSerializable</strong></span> 的类可以    在 <span class="function">{@link json_encode()}</span> 时定制他们的 JSON 表示法。   </p>  </div>  <div class="section" id="jsonserializable.synopsis">   <h2 class="title">接口摘要</h2>   <div class="classsynopsis"><div class="classsynopsisinfo">         <span class="modifier">interface</span> <strong class="interfacename"><strong class="interfacename">JsonSerializable</strong></strong> {</div>    <div class="classsynopsisinfo classsynopsisinfo_comment">// 方法 </div>    <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><a href="https://www.php.net/manual/zh/jsonserializable.jsonserialize.php" class="methodname" style="color:#CC7832">jsonSerialize</a></span>(): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/language.types.declarations.php#language.types.declarations.mixed" class="type mixed" style="color:#EAB766">mixed</a></span></div>   }</div>  </div> </div> <h2>目录</h2><ul class="chunklist chunklist_reference"><li>{@link JsonSerializable::jsonSerialize} — 指定需要被序列化成 JSON 的数据</li></ul></div>
