<div id="ui-menu.appendquit" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\Menu::appendQuit</h1>  <p class="verinfo">(UI 0.9.9)</p><p class="refpurpose"><span class="refname">UI\Menu::appendQuit</span> &mdash; <span class="dc-title">Append Quit Menu Item</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ui-menu.appendquit-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>UI\Menu::appendQuit</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$type</span><span class="initializer"> = UI\MenuItem::class</span></span>): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.ui-menuitem.php" class="type UI\MenuItem" style="color:#EAB766">UI\MenuItem</a></span></div>  <p class="para rdfs-comment">   Shall append a Quit menu item  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-ui-menu.appendquit-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">type</span></dt>    <dd>     <span>      The type for the new item     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-ui-menu.appendquit-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   A constructed Quit menu item of the given type  </p> </div></div>
