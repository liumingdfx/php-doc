<div id="function.rrd-last" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrd_last</h1>  <p class="verinfo">(PECL rrd &gt;= 0.9.0)</p><p class="refpurpose"><span class="refname">rrd_last</span> &mdash; <span class="dc-title">获取最后一个样本的 Unix 时间戳</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrd-last-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrd_last</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$filename</span></span>): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   返回 RRD 数据库最近更新的 UNIX 时间戳。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrd-last-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">filename</span></dt>    <dd>     <span>      RRD 数据库文件名。     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrd-last-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   RRD 数据库中最新的整数 Unix 时间戳。  </p> </div></div>
