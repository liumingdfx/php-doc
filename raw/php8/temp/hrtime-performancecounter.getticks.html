<div id="hrtime-performancecounter.getticks" class="refentry"> <div class="refnamediv">  <h1 class="refname">HRTime\PerformanceCounter::getTicks</h1>  <p class="verinfo">(PECL hrtime &gt;= 0.6.0)</p><p class="refpurpose"><span class="refname">HRTime\PerformanceCounter::getTicks</span> &mdash; <span class="dc-title">Current ticks from the system</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-hrtime-performancecounter.getticks-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="modifier">static</span> <span class="methodname" style="color:#CC7832"><strong>HRTime\PerformanceCounter::getTicks</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Returns the ticks count.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-hrtime-performancecounter.getticks-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-hrtime-performancecounter.getticks-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns <span class="type" style="color:#EAB766">int</span> indicating the ticks count.  </p> </div></div>
