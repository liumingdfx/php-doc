<div id="datetime.constants" class="appendix"> <h1>预定义常量</h1> <p class="para">  已定义的 <a href="https://www.php.net/manual/zh/class.datetimeinterface.php#datetimeinterface.constants.types" class="link"><span>DATE_</span>  常量</a>提供了一些标准的日期时间的表达，可以用在日期时间格式化的函数中（例如 <span class="function">{@link date()}</span>）。 </p> <p class="para">  下列常量指定了 <span class="function">{@link date_sunrise()}</span> 和 <span class="function">{@link date_sunset()}</span> 函数返回的格式。 </p> <dl>     <dt id="constant.sunfuncs-ret-timestamp">    <strong><span>SUNFUNCS_RET_TIMESTAMP</span></strong>     （<span class="type" style="color:#EAB766">int</span>）   </dt>   <dd>    <span class="simpara">       时间戳    </span>   </dd>       <dt id="constant.sunfuncs-ret-string">    <strong><span>SUNFUNCS_RET_STRING</span></strong>     （<span class="type" style="color:#EAB766">int</span>）   </dt>   <dd>    <span class="simpara">     小时:分钟（例如：08:02）    </span>   </dd>       <dt id="constant.sunfuncs-ret-double">    <strong><span>SUNFUNCS_RET_DOUBLE</span></strong>     （<span class="type" style="color:#EAB766">int</span>）   </dt>   <dd>    <span class="simpara">     浮点数表示的小时（例如：8.75）    </span>   </dd>   </dl></div>
