<div id="memcached.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">   该扩展要求 <a href="http://libmemcached.org/libMemcached.html" class="link external">&raquo;&nbsp;libmemcached</a> 客户端库（版本   1.0.0 或更高）。对于 SASL 身份验证支持，libmemcached 必须在启用 SASL 的情况下编译。  </p>  <p class="para">   自版本 0.2.0 起，此扩展需要 PHP 版本 5.2.0 或更高版本。  </p> </div>
