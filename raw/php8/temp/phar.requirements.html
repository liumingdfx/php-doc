<div id="phar.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">   想要利用压缩 phar，需要启用 <a href="https://www.php.net/manual/zh/book.zlib.php" class="link">zlib</a> 和 <a href="https://www.php.net/manual/zh/book.bzip2.php" class="link">bzip2</a> 扩展。   此外，想要利用 OpenSSL 签名，需要开启 <a href="https://www.php.net/manual/zh/book.openssl.php" class="link">OpenSSL</a> 扩展才能使用。  </p>  <p class="para">   若要启用 <a href="https://www.php.net/manual/zh/ini.core.php#ini.zend.multibyte" class="link">zend.multibyte</a>，必须同时启用 <a href="https://www.php.net/manual/zh/ini.core.php#ini.zend.detect-unicode" class="link">zend.detect_unicode</a>。  </p> </div>
