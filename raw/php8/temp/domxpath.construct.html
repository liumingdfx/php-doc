<div id="domxpath.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">DOMXPath::__construct</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">DOMXPath::__construct</span> &mdash; <span class="dc-title">   Creates a new <span class="classname"><a href="https://www.php.net/manual/zh/class.domxpath.php" class="classname">DOMXPath</a></span> object  </span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-domxpath.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>DOMXPath::__construct</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.domdocument.php" class="type DOMDocument" style="color:#EAB766">DOMDocument</a></span> <span class="parameter" style="color:#3A95FF">$document</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">bool</span> <span class="parameter" style="color:#3A95FF">$registerNodeNS</span><span class="initializer"> = <strong><span>true</span></strong></span></span>)</div>  <p class="para rdfs-comment">   Creates a new <span class="classname"><a href="https://www.php.net/manual/zh/class.domxpath.php" class="classname">DOMXPath</a></span> object.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-domxpath.construct-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">document</span></dt>     <dd>      <p class="para">       The <span class="classname"><a href="https://www.php.net/manual/zh/class.domdocument.php" class="classname">DOMDocument</a></span> associated with the        <span class="classname"><a href="https://www.php.net/manual/zh/class.domxpath.php" class="classname">DOMXPath</a></span>.      </p>     </dd>       </dl>  </span> </div></div>
