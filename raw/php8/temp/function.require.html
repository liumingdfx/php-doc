<div id="function.require" class="sect1"> <h2 class="title">require</h2> <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p> <p class="para">  <span>require</span> 和 <span class="function">{@link include}</span>  几乎完全一样，除了处理失败的方式不同之外。<span class="function"><strong style="color:#CC7832">require</strong></span>  在出错时产生 <strong><span>E_COMPILE_ERROR</span></strong>  级别的错误。换句话说将导致脚本中止而 <span class="function">{@link include}</span>  只产生警告（<strong><span>E_WARNING</span></strong>），脚本会继续运行。 </p> <p class="para">  参见 <span class="function">{@link include}</span> 文档了解详情。 </p></div>
