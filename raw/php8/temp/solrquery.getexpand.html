<div id="solrquery.getexpand" class="refentry"> <div class="refnamediv">  <h1 class="refname">SolrQuery::getExpand</h1>  <p class="verinfo">(PECL solr &gt;= 2.2.0)</p><p class="refpurpose"><span class="refname">SolrQuery::getExpand</span> &mdash; <span class="dc-title">Returns true if group expanding is enabled</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-solrquery.getexpand-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>SolrQuery::getExpand</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">    Returns <strong><span>true</span></strong> if group expanding is enabled  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-solrquery.getexpand-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-solrquery.getexpand-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns whether group expanding is enabled.  </p> </div></div>
