<div id="tidy.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">   To use Tidy, you will need libtidy installed, available   on the <a href="http://tidy.sourceforge.net/" class="link external">&raquo;&nbsp;tidy homepage</a>.   As of PHP 7.1.0, the HTML5 aware successor   <a href="http://www.html-tidy.org/" class="link external">&raquo;&nbsp;libtidy5</a> can be used alternatively.   As of PHP 7.3.0, another option is to use <a href="https://www.php.net/manual/zh/https://github.com/petdance/tidyp" class="link external">&raquo;&nbsp;libtidyp</a>.  </p> </div>
