<div id="function.rrd-first" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrd_first</h1>  <p class="verinfo">(PECL rrd &gt;= 0.9.0)</p><p class="refpurpose"><span class="refname">rrd_first</span> &mdash; <span class="dc-title">从 rrd 文件中获取第一个样本的时间戳</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrd-first-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrd_first</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$file</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$raaindex</span><span class="initializer"> = 0</span></span>): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   从 RRD 文件中指定的 RRA 返回第一个数据样本。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrd-first-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">file</span></dt>    <dd>     <span>      RRD 数据库文件名。     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">raaindex</span></dt>    <dd>     <p class="para">      要检索的 RRA 索引。默认值为 0。     </p>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrd-first-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Unix 时间戳整数， 或者在失败时返回 <strong><span>false</span></strong>。  </p> </div></div>
