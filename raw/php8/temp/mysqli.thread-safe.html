<div id="mysqli.thread-safe" class="refentry"> <div class="refnamediv">  <h1 class="refname">mysqli::thread_safe</h1>  <h1 class="refname">mysqli_thread_safe</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">mysqli::thread_safe</span> -- <span class="refname">mysqli_thread_safe</span> &mdash; <span class="dc-title">返回是否线程安全</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-mysqli.thread-safe-description">  <h3 class="title">说明</h3>  <p class="para">面向对象风格</p>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>mysqli::thread_safe</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">过程化风格</p>  <div class="methodsynopsis dc-description"><span class="methodname" style="color:#CC7832"><strong>mysqli_thread_safe</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">   告知本数据库客户端库是否编译为线程安全的。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-mysqli.thread-safe-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-mysqli.thread-safe-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   如果客户端线程安全为 <strong><span>true</span></strong>，否则为 <strong><span>false</span></strong>。  </p> </div></div>
