<div id="yac.installation" class="section">  <h2 class="title">安装</h2>  <p class="para">   此 <a href="https://www.php.net/manual/zh/https://pecl.php.net/" class="link external">&raquo;&nbsp;PECL</a> 扩展未与 PHP 捆绑。  </p>  <p class="para">   安装此 PECL 扩展相关的信息可在手册中标题为<a href="https://www.php.net/manual/zh/install.pecl.php" class="link">PECL扩展的安装</a>章节中找到。更多信息如新的发行版本、下载、源文件、维护人员信息及变更日志等，都在此处：   <a href="https://www.php.net/manual/zh/https://pecl.php.net/package/yac" class="link external">&raquo;&nbsp;https://pecl.php.net/package/yac</a>.  </p>  <p class="para">   此扩展在 Windows 平台的二进制扩展 (<abbr title="Dynamic Link Library">DLL</abbr> 文件) <abbr title="PHP Extension and Application Repository">PECL</abbr> 可以在 PECL 官方网站上下载。  </p> </div>
