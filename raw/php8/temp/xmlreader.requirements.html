<div id="xmlreader.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">此扩展需要<a href="https://www.php.net/manual/zh/book.libxml.php" class="link">libxml</a> PHP 扩展。这意味着需要传递<strong class="option configure">--with-libxml</strong>，或在 PHP 7.4 之前的版本中传递<strong class="option configure">--enable-libxml</strong>，尽管这将默默完成因为 libxml 是默认开启的。</p> </div>
