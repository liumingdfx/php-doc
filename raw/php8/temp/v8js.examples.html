<div id="v8js.examples" class="chapter"> <h1>示例</h1> <p class="para">  Basic usage </p> <div class="example" id="">  <p><strong>示例 #1 Basic Javascript execution</strong></p>  <div class="example-contents"><div class="phpcode" style="border-color:gray;background:#232525"><span><span style="color: #000000"><span style="color: #9876AA">&lt;?php<br /><br />$v8 </span><span style="color: #007700">= new </span><span style="color: #9876AA">V8Js</span><span style="color: #007700">();<br /><br /></span><span style="color: #FF8000">// basic.js <br /></span><span style="color: #9876AA">$JS </span><span style="color: #007700">= &lt;&lt;&lt; EOT<br /></span><span style="color: #DD0000">len = print('Hello' + ' ' + 'World!' + "\\n");<br />len;<br /></span><span style="color: #007700">EOT;<br /><br />try {<br />  </span><span style="color: #9876AA">var_dump</span><span style="color: #007700">(</span><span style="color: #9876AA">$v8</span><span style="color: #007700">-&gt;</span><span style="color: #9876AA">executeString</span><span style="color: #007700">(</span><span style="color: #9876AA">$JS</span><span style="color: #007700">, </span><span style="color: #DD0000">'basic.js'</span><span style="color: #007700">));<br />} catch (</span><span style="color: #9876AA">V8JsException $e</span><span style="color: #007700">) {<br />  </span><span style="color: #9876AA">var_dump</span><span style="color: #007700">(</span><span style="color: #9876AA">$e</span><span style="color: #007700">);<br />}<br /><br /></span><span style="color: #9876AA">?&gt;</span></span></span></div>  </div>  <div class="example-contents"><p>以上示例会输出：</p></div>  <div class="example-contents screen" style="color:AFB1B3;background:black;padding-left:5px;"><div class="cdata"><span>Hello World!<br>int(13)<br></span></div>  </div> </div></div>
