<div id="function.trader-errno" class="refentry"> <div class="refnamediv">  <h1 class="refname">trader_errno</h1>  <p class="verinfo">(PECL trader &gt;= 0.3.0)</p><p class="refpurpose"><span class="refname">trader_errno</span> &mdash; <span class="dc-title">Get error code</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.trader-errno-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>trader_errno</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Get error code of the last operation.   </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.trader-errno-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.trader-errno-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">Returns the error code identified by one of the <a href="https://www.php.net/manual/zh/trader.constants.php" class="link">TRADER_ERR_*</a> constants.</p> </div></div>
