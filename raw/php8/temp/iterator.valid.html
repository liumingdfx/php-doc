<div id="iterator.valid" class="refentry"> <div class="refnamediv">  <h1 class="refname">Iterator::valid</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Iterator::valid</span> &mdash; <span class="dc-title">检查当前位置是否有效</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-iterator.valid-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Iterator::valid</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">   此方法在 <span class="methodname" style="color:#CC7832">{@link Iterator::rewind()}</span> 和 <span class="methodname" style="color:#CC7832">{@link Iterator::next()}</span> 方法之后被调用以此用来检查当前位置是否有效。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-iterator.valid-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-iterator.valid-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回将被转换为<span class="type" style="color:#EAB766">bool</span> 。成功时返回 <strong><span>true</span></strong>， 或者在失败时返回 <strong><span>false</span></strong>。  </p> </div></div>
