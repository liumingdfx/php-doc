<div id="iterator.rewind" class="refentry"> <div class="refnamediv">  <h1 class="refname">Iterator::rewind</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Iterator::rewind</span> &mdash; <span class="dc-title">返回到迭代器的第一个元素</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-iterator.rewind-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Iterator::rewind</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   返回到迭代器的第一个元素。  </p>  <blockquote class="note" style="border:1px gray solid"><p><strong class="note" style="border:1px gray solid">注意</strong>:    <p class="para">    当开始一个 <a href="https://www.php.net/manual/zh/control-structures.foreach.php" class="link">foreach</a> 循环时，这是<em>第一个</em>被调用的方法。它将<em>不</em>会在 <a href="https://www.php.net/manual/zh/control-structures.foreach.php" class="link">foreach</a> 循环<em>之后</em>被调用。   </p>  </p></blockquote> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-iterator.rewind-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-iterator.rewind-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   任何返回都将被忽略。  </p> </div></div>
