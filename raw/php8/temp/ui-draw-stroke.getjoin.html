<div id="ui-draw-stroke.getjoin" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\Draw\Stroke::getJoin</h1>  <p class="verinfo">(UI 0.9.9)</p><p class="refpurpose"><span class="refname">UI\Draw\Stroke::getJoin</span> &mdash; <span class="dc-title">Get Line Join</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ui-draw-stroke.getjoin-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>UI\Draw\Stroke::getJoin</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   Shall retrieve the line join setting of this Stroke  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-ui-draw-stroke.getjoin-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-ui-draw-stroke.getjoin-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   UI\Draw\Line\Join::Miter, UI\Draw\Line\Join::Round, or UI\Draw\Line\Join::Bevel  </p> </div></div>
