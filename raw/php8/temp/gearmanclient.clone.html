<div id="gearmanclient.clone" class="refentry"> <div class="refnamediv">  <h1 class="refname">GearmanClient::clone</h1>  <p class="verinfo">(PECL gearman &gt;= 0.5.0)</p><p class="refpurpose"><span class="refname">GearmanClient::clone</span> &mdash; <span class="dc-title">Create a copy of a <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmanclient.php" class="classname">GearmanClient</a></span> object</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gearmanclient.clone-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>GearmanClient::clone</strong></span>(): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.gearmanclient.php" class="type GearmanClient" style="color:#EAB766">GearmanClient</a></span></div>  <p class="para rdfs-comment">   Creates a copy of a <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmanclient.php" class="classname">GearmanClient</a></span> object.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gearmanclient.clone-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gearmanclient.clone-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   A <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmanclient.php" class="classname">GearmanClient</a></span> on success, <strong><span>false</span></strong> on failure.  </p> </div></div>
