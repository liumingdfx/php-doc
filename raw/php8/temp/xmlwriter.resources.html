<div id="xmlwriter.resources" class="section">  <h2 class="title">资源类型 </h2>  <p class="para">   Prior to PHP 8.0.0, there was one resource type used by the procedural version of the XMLWriter    extension: returned by <span class="function"><a href="https://www.php.net/manual/zh/xmlwriter.openmemory.php" class="function">xmlwriter_open_memory()</a></span> or    <span class="function"><a href="https://www.php.net/manual/zh/xmlwriter.openuri.php" class="function">xmlwriter_open_uri()</a></span>.  </p> </div>
