<div id="varnishlog.getline" class="refentry"> <div class="refnamediv">  <h1 class="refname">VarnishLog::getLine</h1>  <p class="verinfo">(PECL varnish &gt;= 0.6)</p><p class="refpurpose"><span class="refname">VarnishLog::getLine</span> &mdash; <span class="dc-title">Get next log line</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-varnishlog.getline-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>VarnishLog::getLine</strong></span>(): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-varnishlog.getline-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-varnishlog.getline-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns an array with the log line data.  </p> </div></div>
