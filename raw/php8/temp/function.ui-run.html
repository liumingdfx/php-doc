<div id="function.ui-run" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\run</h1>  <p class="verinfo">(UI 2.0.0)</p><p class="refpurpose"><span class="refname">UI\run</span> &mdash; <span class="dc-title">Enter UI Loop</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.ui-run-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="methodname" style="color:#CC7832"><strong>UI\run</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$flags</span><span class="initializer"> = ?</span></span>): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   Shall cause PHP to enter into the main loop, by default control will not be returned to the caller  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.ui-run-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">flags</span></dt>    <dd>     <span>      Set UI\Loop to return control, and UI\Wait to return control after waiting     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.ui-run-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">     </p> </div></div>
