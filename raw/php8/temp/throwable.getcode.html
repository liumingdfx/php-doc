<div id="throwable.getcode" class="refentry"> <div class="refnamediv">  <h1 class="refname">Throwable::getCode</h1>  <p class="verinfo">(PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Throwable::getCode</span> &mdash; <span class="dc-title">获取异常代码</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-throwable.getcode-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Throwable::getCode</strong></span>(): <span class="type" style="color:#EAB766">int</span></div>  <p class="para rdfs-comment">   返回 thrown 对象关联的的错误号。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-throwable.getcode-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-throwable.getcode-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回  <span class="classname"><a href="https://www.php.net/manual/zh/class.exception.php" class="classname">Exception</a></span> 的 <span class="type" style="color:#EAB766">int</span> 异常代码，   但如果是 <span class="classname"><a href="https://www.php.net/manual/zh/class.exception.php" class="classname">Exception</a></span> 的子类，可能会使其他类型（例如，<span class="classname"><a href="https://www.php.net/manual/zh/class.pdoexception.php" class="classname">PDOException</a></span> 返回的类型是 <span class="type" style="color:#EAB766">string</span> ）。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-throwable.getcode-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><span class="methodname" style="color:#CC7832">{@link Exception::getCode()} - 获取异常代码</span></li>   </ul>  </span> </div></div>
