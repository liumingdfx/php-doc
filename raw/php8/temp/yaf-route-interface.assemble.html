<div id="yaf-route-interface.assemble" class="refentry"> <div class="refnamediv">  <h1 class="refname">Yaf_Route_Interface::assemble</h1>  <p class="verinfo">(Yaf &gt;=2.3.0)</p><p class="refpurpose"><span class="refname">Yaf_Route_Interface::assemble</span> &mdash; <span class="dc-title">将指定路由规则组合成一个 url</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-yaf-route-interface.assemble-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">abstract</span> <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Yaf_Route_Interface::assemble</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$info</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$query</span><span class="initializer"> = ?</span></span>): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   此方法根据参数 info 返回 url，并根据参数 query 向 url 追加查询字符串。  </p>  <p class="para">   路由应该根据自己的路由规则来实现这个方法，做一个逆向的过程。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-yaf-route-interface.assemble-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">info</span></dt>    <dd>     <span>          </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">query</span></dt>    <dd>     <p class="para">     </p>    </dd>     </dl> </div>     <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-yaf-route-interface.assemble-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">  </p> <
