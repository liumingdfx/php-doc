<div id="serializable.serialize" class="refentry"> <div class="refnamediv">  <h1 class="refname">Serializable::serialize</h1>  <p class="verinfo">(PHP 5 &gt;= 5.1.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Serializable::serialize</span> &mdash; <span class="dc-title">对象的字符串表示</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-serializable.serialize-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Serializable::serialize</strong></span>(): <span class="type" style="color:#EAB766"><span class="type" style="color:#EAB766">?</span><span class="type" style="color:#EAB766">string</span></span></div>  <p class="para rdfs-comment">   返回对象的字符串表示。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-serializable.serialize-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-serializable.serialize-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回对象的字符串表示或者 <strong><span>null</span></strong> 。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-serializable.serialize-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   如果返回除了字符串或 <strong><span>null</span></strong> 之外的其他类型，将抛出 <span class="classname"><a href="https://www.php.net/manual/zh/class.exception.php" class="classname">Exception</a></span>。  </p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-serializable.serialize-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><a href="https://www.php.net/manual/zh/language.oop5.magic.php#object.sleep" class="link">__sleep()</a></li>    <li class="member"><a href="https://www.php.net/manual/zh/language.oop5.magic.php#object.serialize" class="link">__serialize()</a></li>   </ul>  </span> </div></div>
