<div id="function.stats-covariance" class="refentry"> <div class="refnamediv">  <h1 class="refname">stats_covariance</h1>  <p class="verinfo">(PECL stats &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">stats_covariance</span> &mdash; <span class="dc-title">Computes the covariance of two data sets</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.stats-covariance-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>stats_covariance</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$a</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$b</span></span>): <span class="type" style="color:#EAB766">float</span></div>  <p class="para rdfs-comment">   Returns the covariance of <span class="parameter" style="color:#3A95FF">a</span> and <span class="parameter" style="color:#3A95FF">b</span>.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.stats-covariance-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">a</span></dt>     <dd>      <p class="para">       The first array      </p>     </dd>             <dt><span class="parameter" style="color:#3A95FF">b</span></dt>     <dd>      <p class="para">       The second array      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.stats-covariance-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns the covariance of <span class="parameter" style="color:#3A95FF">a</span> and <span class="parameter" style="color:#3A95FF">b</span>,   or <strong><span>false</span></strong> on failure.  </p> </div>    </div>
