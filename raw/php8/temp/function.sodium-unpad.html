<div id="function.sodium-unpad" class="refentry"> <div class="refnamediv">  <h1 class="refname">sodium_unpad</h1>  <p class="verinfo">(PHP 7 &gt;= 7.2.0, PHP 8)</p><p class="refpurpose"><span class="refname">sodium_unpad</span> &mdash; <span class="dc-title">Remove padding data</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.sodium-unpad-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>sodium_unpad</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$string</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$block_size</span></span>): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   Unpad a padded string. Timing-safe.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.sodium-unpad-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">string</span></dt>    <dd>     <span>      Padded string.     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">block_size</span></dt>    <dd>     <p class="para">      The block size for padding.     </p>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.sodium-unpad-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Unpadded string.  </p> </div></div>
