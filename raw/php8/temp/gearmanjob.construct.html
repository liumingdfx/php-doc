<div id="gearmanjob.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">GearmanJob::__construct</h1>  <p class="verinfo">(PECL gearman &gt;= 0.5.0)</p><p class="refpurpose"><span class="refname">GearmanJob::__construct</span> &mdash; <span class="dc-title">Create a GearmanJob instance</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gearmanjob.construct-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>GearmanJob::__construct</strong></span>()</div>  <p class="para rdfs-comment">   Creates a <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmanjob.php" class="classname">GearmanJob</a></span> instance representing a job the worker is to complete.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gearmanjob.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gearmanjob.construct-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   A <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmanjob.php" class="classname">GearmanJob</a></span> object.  </p> </div></div>
