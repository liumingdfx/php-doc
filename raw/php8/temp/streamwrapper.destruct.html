<div id="streamwrapper.destruct" class="refentry"> <div class="refnamediv">  <h1 class="refname">streamWrapper::__destruct</h1>  <p class="verinfo">(PHP 4 &gt;= 4.3.2, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">streamWrapper::__destruct</span> &mdash; <span class="dc-title">Destructs an existing stream wrapper</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-streamwrapper.destruct-description">  <h3 class="title">说明</h3>  <div class="destructorsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>streamWrapper::__destruct</strong></span>()</div>  <p class="para rdfs-comment">   Called when closing the stream wrapper, right before   <span class="methodname" style="color:#CC7832">{@link streamWrapper::stream_flush()}</span>.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-streamwrapper.destruct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div></div>
