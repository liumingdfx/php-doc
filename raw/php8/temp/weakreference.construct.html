<div id="weakreference.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">WeakReference::__construct</h1>  <p class="verinfo">(PHP 7 &gt;= 7.4.0, PHP 8)</p><p class="refpurpose"><span class="refname">WeakReference::__construct</span> &mdash; <span class="dc-title">不允许实例化的构造函数</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-weakreference.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>WeakReference::__construct</strong></span>()</div>  <p class="para rdfs-comment">   这个方法的存在只是为了禁止实例化 <span class="classname"><a href="https://www.php.net/manual/zh/class.weakreference.php" class="classname">WeakReference</a></span> 类。   弱引用使用工厂方法 <span class="methodname" style="color:#CC7832">{@link WeakReference::create()}</span> 进行实例化。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-weakreference.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-weakreference.construct-seealso">  <h3 class="title">参见</h3>  <ul class="simplelist">   <li class="member"><span class="methodname" style="color:#CC7832">{@link WeakReference::create()} - 创建新的弱引用</span></li>  </ul> </div></div>
