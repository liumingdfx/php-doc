<div id="phar.fileformat.ingredients" class="section">  <h2 class="title">Ingredients of all Phar archives, independent of file format</h2>  <p class="para">   All Phar archives contain three to four sections:   <ol type="1">    <li class="listitem">     <p class="para">a stub</p>    </li>    <li class="listitem">     <p class="para">a manifest describing the contents</p>    </li>    <li class="listitem">     <p class="para">the file contents</p>    </li>    <li class="listitem">     <p class="para">[optional] a signature for verifying Phar integrity (phar file format only)</p>    </li>   </ol>  </p> </div>
