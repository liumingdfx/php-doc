<div id="function.sodium-crypto-generichash-keygen" class="refentry"> <div class="refnamediv">  <h1 class="refname">sodium_crypto_generichash_keygen</h1>  <p class="verinfo">(PHP 7 &gt;= 7.2.0, PHP 8)</p><p class="refpurpose"><span class="refname">sodium_crypto_generichash_keygen</span> &mdash; <span class="dc-title">Generate a random generichash key</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.sodium-crypto-generichash-keygen-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>sodium_crypto_generichash_keygen</strong></span>(): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   Generate a random key for use with the generichash API.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.sodium-crypto-generichash-keygen-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.sodium-crypto-generichash-keygen-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   A random 256-bit key.  </p> </div></div>
