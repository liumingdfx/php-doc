<div id="gmp.requirements" class="section">  <h2 class="title">需求</h2>  <p class="para">   The <abbr title="GNU Multiple Precision">GMP</abbr> library can be downloaded from <a href="http://gmplib.org/#DOWNLOAD" class="link external">&raquo;&nbsp;http://gmplib.org/#DOWNLOAD</a>. This site also has the   <abbr title="GNU Multiple Precision">GMP</abbr> manual available.  </p>  <p class="simpara">   At least <abbr title="GNU Multiple Precision">GMP</abbr> version 4.2 is required, with some functions   requiring a more recent version of the <abbr title="GNU Multiple Precision">GMP</abbr> library.  </p>  <p class="simpara">   On Windows, MPIR is required instead of GMP.  </p> </div>
