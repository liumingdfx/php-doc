<div id="parallel-channel.open" class="refentry"> <div class="refnamediv">  <h1 class="refname">parallel\Channel::open</h1>  <p class="verinfo">(0.9.0)</p><p class="refpurpose"><span class="refname">parallel\Channel::open</span> &mdash; <span class="dc-title">Access</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parallel-channel.open-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>parallel\Channel::open</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$name</span></span>): <span class="type" style="color:#EAB766"><span class="type Channel" style="color:#EAB766">Channel</span></span></div>  <p class="para rdfs-comment">   Shall open the channel with the given name  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 exceptions" id="refsect1-parallel-channel.open-exceptions">  <h3 class="title">Exceptions</h3>  <div class="warning"><strong class="warning">警告</strong>   <p class="para">    Shall throw <span class="type" style="color:#EAB766"><span class="type parallel\Channel\Error\Existence" style="color:#EAB766">parallel\Channel\Error\Existence</span></span> if channel does not exist.   </p>  </div> </div></div>
