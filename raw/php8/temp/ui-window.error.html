<div id="ui-window.error" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\Window::error</h1>  <p class="verinfo">(UI 0.9.9)</p><p class="refpurpose"><span class="refname">UI\Window::error</span> &mdash; <span class="dc-title">Show Error Box</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ui-window.error-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>UI\Window::error</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$title</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$msg</span></span>)</div>  <p class="para rdfs-comment">   Shall show an error box  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-ui-window.error-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">title</span></dt>    <dd>     <span>      The title of the error box     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">msg</span></dt>    <dd>     <p class="para">      The message for the error box     </p>    </dd>     </dl> </div></div>
