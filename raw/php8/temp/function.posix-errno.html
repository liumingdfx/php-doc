<div id="function.posix-errno" class="refentry"> <div class="refnamediv">  <h1 class="refname">posix_errno</h1>  <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">posix_errno</span> &mdash; <span class="dc-title">别名 <span class="function">{@link posix_get_last_error()}</span></span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.posix-errno-description">  <h3 class="title">说明</h3>  <p class="simpara">   此函数是该函数的别名：   <span class="function">{@link posix_get_last_error()}</span>.  </p> </div></div>
