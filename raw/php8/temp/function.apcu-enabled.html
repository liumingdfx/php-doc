<div id="function.apcu-enabled" class="refentry"> <div class="refnamediv">  <h1 class="refname">apcu_enabled</h1>  <p class="verinfo">(PECL apcu &gt;= 4.0.3)</p><p class="refpurpose"><span class="refname">apcu_enabled</span> &mdash; <span class="dc-title">Whether APCu is usable in the current environment</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.apcu-enabled-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>apcu_enabled</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">   Returns whether APCu is usable in the current environment.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.apcu-enabled-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.apcu-enabled-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns <strong><span>true</span></strong> when APCu is usable in the current environment, <strong><span>false</span></strong> otherwise.  </p> </div></div>
