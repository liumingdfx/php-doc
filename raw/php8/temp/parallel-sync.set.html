<div id="parallel-sync.set" class="refentry"> <div class="refnamediv">  <h1 class="refname">parallel\Sync::set</h1>  <p class="verinfo">(1.1.0)</p><p class="refpurpose"><span class="refname">parallel\Sync::set</span> &mdash; <span class="dc-title">Access</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parallel-sync.set-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>parallel\Sync::set</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766"><span class="type scalar" style="color:#EAB766">scalar</span></span> <span class="parameter" style="color:#3A95FF">$value</span></span>)</div>  <p class="para rdfs-comment">   Shall atomically set the value of the synchronization object  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 exceptions" id="refsect1-parallel-sync.set-exceptions">  <h3 class="title">Exceptions</h3>  <div class="warning"><strong class="warning">警告</strong>   <p class="para">    Shall throw <span class="type" style="color:#EAB766"><span class="type parallel\Sync\Error\IllegalValue" style="color:#EAB766">parallel\Sync\Error\IllegalValue</span></span> if <span class="parameter" style="color:#3A95FF">value</span> is non-scalar.   </p>  </div> </div></div>
