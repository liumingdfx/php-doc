<div id="solrquery.getfacetqueries" class="refentry"> <div class="refnamediv">  <h1 class="refname">SolrQuery::getFacetQueries</h1>  <p class="verinfo">(PECL solr &gt;= 0.9.2)</p><p class="refpurpose"><span class="refname">SolrQuery::getFacetQueries</span> &mdash; <span class="dc-title">Returns all the facet queries</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-solrquery.getfacetqueries-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>SolrQuery::getFacetQueries</strong></span>(): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">Returns all the facet queries  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-solrquery.getfacetqueries-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-solrquery.getfacetqueries-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">Returns an array on success and <strong><span>null</span></strong> if not set.  </p> </div></div>
