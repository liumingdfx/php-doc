<div id="ffi.installation" class="section"> <h2 class="title">安装</h2> <p class="para">  To enable the FFI extension, PHP has to be configured with  <strong class="option configure">--with-ffi</strong>. </p> <p class="para">  Windows users have to include <var class="filename">php_ffi.dll</var> into <var class="filename">php.ini</var>  to enable the FFI extension. </p></div>
