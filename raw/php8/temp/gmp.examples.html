<div id="gmp.examples" class="chapter"> <h1>示例</h1> <p class="para">  <div class="example" id="">   <p><strong>示例 #1 Factorial function using GMP</strong></p>   <div class="example-contents"><div class="phpcode" style="border-color:gray;background:#232525"><span><span style="color: #000000"><span style="color: #9876AA">&lt;?php<br /></span><span style="color: #007700">function </span><span style="color: #9876AA">fact</span><span style="color: #007700">(</span><span style="color: #9876AA">$x</span><span style="color: #007700">) <br />{<br />    </span><span style="color: #9876AA">$return </span><span style="color: #007700">= </span><span style="color: #9876AA">1</span><span style="color: #007700">;<br />    for (</span><span style="color: #9876AA">$i</span><span style="color: #007700">=</span><span style="color: #9876AA">2</span><span style="color: #007700">; </span><span style="color: #9876AA">$i </span><span style="color: #007700">&lt;= </span><span style="color: #9876AA">$x</span><span style="color: #007700">; </span><span style="color: #9876AA">$i</span><span style="color: #007700">++) {<br />        </span><span style="color: #9876AA">$return </span><span style="color: #007700">= </span><span style="color: #9876AA">gmp_mul</span><span style="color: #007700">(</span><span style="color: #9876AA">$return</span><span style="color: #007700">, </span><span style="color: #9876AA">$i</span><span style="color: #007700">);<br />    }<br />    return </span><span style="color: #9876AA">$return</span><span style="color: #007700">;<br />}<br /><br />echo </span><span style="color: #9876AA">gmp_strval</span><span style="color: #007700">(</span><span style="color: #9876AA">fact</span><span style="color: #007700">(</span><span style="color: #9876AA">1000</span><span style="color: #007700">)) . </span><span style="color: #DD0000">"\n"</span><span style="color: #007700">;<br /></span><span style="color: #9876AA">?&gt;</span></span></span></div>   </div>  </div> </p> <p class="para">  This will calculate factorial of 1000 (pretty big number)  very fast. </p></div>
