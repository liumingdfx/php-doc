<div id="memcache.installation" class="section"> <h2 class="title">安装</h2> <p class="para">  此 <a href="https://www.php.net/manual/zh/https://pecl.php.net/" class="link external">&raquo;&nbsp;PECL</a> 扩展未与 PHP 捆绑。  安装此 PECL 扩展相关的信息可在手册中标题为<a href="https://www.php.net/manual/zh/install.pecl.php" class="link">PECL扩展的安装</a>章节中找到。更多信息如新的发行版本、下载、源文件、维护人员信息及变更日志等，都在此处：  <a href="https://www.php.net/manual/zh/https://pecl.php.net/package/memcache" class="link external">&raquo;&nbsp;https://pecl.php.net/package/memcache</a>. </p> <blockquote class="note" style="border:1px gray solid"><p><strong class="note" style="border:1px gray solid">注意</strong>:   <p class="para">   可以禁用 memcache session 处理程序的支持。“pecl install”选项对此进行提示（默认启用），但是当静态编译为   PHP 时，可以使用 <strong class="option configure">--disable-memcache-session</strong> 配置选项。  </p> </p></blockquote></div>
