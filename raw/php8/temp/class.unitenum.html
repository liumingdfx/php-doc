<div id="class.unitenum" class="reference"> <h1 class="title">UnitEnum 接口</h1>  <div class="partintro"><p class="verinfo">(PHP 8 &gt;= 8.1.0)</p>  <div class="section" id="unitenum.intro">   <h2 class="title">简介</h2>   <p class="para">    引擎会自动应用 <span class="classname"><strong class="classname">UnitEnum</strong></span> 接口到所有枚举。    用户自定义类不能实现该接口。    由于引擎已提供枚举的默认实现，因此不能重载它的接口。    主要将它用于类型检测。   </p>  </div>  <div class="section" id="unitenum.synopsis">   <h2 class="title">接口摘要</h2>   <div class="classsynopsis"><div class="classsynopsisinfo">         <span class="modifier">interface</span> <strong class="interfacename"><strong class="interfacename">UnitEnum</strong></strong> {</div>        <div class="classsynopsisinfo classsynopsisinfo_comment">// 方法 </div>    <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="modifier">static</span> <span class="methodname" style="color:#CC7832"><a href="https://www.php.net/manual/zh/unitenum.cases.php" class="methodname" style="color:#CC7832">cases</a></span>(): <span class="type" style="color:#EAB766">array</span></div>   }</div>  </div> </div> <h2>目录</h2><ul class="chunklist chunklist_reference"><li>{@link UnitEnum::cases} — 生成枚举的条目清单</li></ul></div>
