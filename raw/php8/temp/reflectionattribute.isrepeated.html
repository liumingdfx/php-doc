<div id="reflectionattribute.isrepeated" class="refentry"> <div class="refnamediv">  <h1 class="refname">ReflectionAttribute::isRepeated</h1>  <p class="verinfo">(PHP 8)</p><p class="refpurpose"><span class="refname">ReflectionAttribute::isRepeated</span> &mdash; <span class="dc-title">返回该名称的属性是否已重复出现在代码元素上</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-reflectionattribute.isrepeated-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ReflectionAttribute::isRepeated</strong></span>(): <span class="type" style="color:#EAB766">bool</span></div>  <p class="para rdfs-comment">   返回该名称的属性是否已重复出现在代码元素上。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-reflectionattribute.isrepeated-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-reflectionattribute.isrepeated-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   当属性被重复使用时返回 <strong><span>true</span></strong>，否则返回 <strong><span>false</span></strong>。  </p> </div></div>
