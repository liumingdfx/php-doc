<div id="function.jdtofrench" class="refentry"> <div class="refnamediv">  <h1 class="refname">jdtofrench</h1>  <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">jdtofrench</span> &mdash; <span class="dc-title">从儒略日数转换为法国共和历</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.jdtofrench-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>jdtofrench</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$julian_day</span></span>): <span class="type" style="color:#EAB766">string</span></div>  <p class="para rdfs-comment">   从儒略日数转换为法国共和历。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.jdtofrench-parameters">  <h3 class="title">参数</h3>  <span>   <dl>         <dt><span class="parameter" style="color:#3A95FF">julian_day</span></dt>     <dd>      <p class="para">       int 类型的儒略日数      </p>     </dd>       </dl>  </span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.jdtofrench-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   string 类型，“月/日/年”格式的法国共和历日期  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-function.jdtofrench-seealso">  <h3 class="title">参见</h3>  <span>   <ul class="simplelist">    <li class="member"><span class="function">{@link frenchtojd()} - 从法国共和历日期转换为儒略日数</span></li>     <li class="member"><span class="function">{@link cal_from_jd()} - 从儒略日数转换为支持的历法</span></li>   </ul>  </span> </div></div>
