<div id="phar.installation" class="section"> <h2 class="title">安装</h2> <p class="para">  Phar 扩展与 PHP 捆绑且默认启用。禁用 Phar 支持，使用 <strong class="option configure">--disable-phar</strong>。 </p> <p class="para">  在之前的 PHP 版本，可以通过 PECL 扩展安装 Phar，<a href="https://www.php.net/manual/zh/https://pecl.php.net/package/phar" class="link external">&raquo;&nbsp;Phar PECL 页面</a>包含了历史以及更多信息。 </p></div>
