<div id="mongodb-driver-cursor.key" class="refentry"> <div class="refnamediv">  <h1 class="refname">MongoDB\Driver\Cursor::key</h1>  <p class="verinfo">(mongodb &gt;=1.9.0)</p><p class="refpurpose"><span class="refname">MongoDB\Driver\Cursor::key</span> &mdash; <span class="dc-title">Returns the current result&#039;s index within the cursor</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-mongodb-driver-cursor.key-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>MongoDB\Driver\Cursor::key</strong></span>(): <span class="type" style="color:#EAB766">int</span></div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-mongodb-driver-cursor.key-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-mongodb-driver-cursor.key-returnvalues">  <h3 class="title">返回值</h3>    <p class="para">   The current result&#039;s numeric index within the cursor.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 seealso" id="refsect1-mongodb-driver-cursor.key-seealso">  <h3 class="title">参见</h3>  <ul class="simplelist">   <li class="member"><span class="methodname" style="color:#CC7832">{@link Iterator::key()} - 返回当前元素的键</span></li>  </ul> </div></div>
