<div id="function.eio-set-max-poll-time" class="refentry"> <div class="refnamediv">  <h1 class="refname">eio_set_max_poll_time</h1>  <p class="verinfo">(PECL eio &gt;= 0.0.1dev)</p><p class="refpurpose"><span class="refname">eio_set_max_poll_time</span> &mdash; <span class="dc-title">Set maximum poll time</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.eio-set-max-poll-time-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>eio_set_max_poll_time</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">float</span> <span class="parameter" style="color:#3A95FF">$nseconds</span></span>): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">  Polling stops, if poll took longer than <span class="parameter" style="color:#3A95FF">nseconds</span>  seconds.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.eio-set-max-poll-time-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">nseconds</span></dt>    <dd>     <span>     Number of seconds     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.eio-set-max-poll-time-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">  没有返回值。  </p> </div></div>
