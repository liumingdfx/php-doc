<div id="ui-point.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\Point::__construct</h1>  <p class="verinfo">(UI 0.9.9)</p><p class="refpurpose"><span class="refname">UI\Point::__construct</span> &mdash; <span class="dc-title">Construct a new Point</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ui-point.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>UI\Point::__construct</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">float</span> <span class="parameter" style="color:#3A95FF">$x</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">float</span> <span class="parameter" style="color:#3A95FF">$y</span></span>)</div>  <p class="para rdfs-comment">   Construct a new Point using new co-ordinates  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-ui-point.construct-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">x</span></dt>    <dd>     <span>      The new X co-ordinate     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">y</span></dt>    <dd>     <p class="para">      The new Y co-ordinate     </p>    </dd>     </dl> </div></div>
