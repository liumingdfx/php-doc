<div id="exception.clone" class="refentry"> <div class="refnamediv">  <h1 class="refname">Exception::__clone</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">Exception::__clone</span> &mdash; <span class="dc-title">异常克隆</span></p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-exception.clone-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">private</span> <span class="methodname" style="color:#CC7832"><strong>Exception::__clone</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   <span class="classname"><a href="https://www.php.net/manual/zh/class.exception.php" class="classname">Exception</a></span>s 不能被克隆，   这将抛出一个 <span class="classname"><a href="https://www.php.net/manual/zh/class.error.php" class="classname">Error</a></span>。  </p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-exception.clone-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-exception.clone-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   没有返回值。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 errors" id="refsect1-exception.clone-errors">  <h3 class="title">错误／异常</h3>  <p class="para">   异常被<em>不允许</em>克隆。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 changelog" id="refsect1-exception.clone-changelog">  <h3 class="title">更新日志</h3>  <table class="doctable informaltable">       <thead>     <tr>      <th>版本</th>      <th>说明</th>     </tr>    </thead>    <tbody class="tbody">     <tr>      <td>8.1.0</td>      <td>       <span class="methodname" style="color:#CC7832"><strong>Exception::__clone()</strong></span> 不再是 final 的。      </td>     </tr>    </tbody>     </table> </div></div>
