<div id="function.include-once" class="sect1"> <h2 class="title">include_once</h2> <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p> <p class="para">  <span>include_once</span> 语句在脚本执行期间包含并运行指定文件。此行为和  <span class="function">{@link include}</span>  语句类似，唯一区别是如果该文件中已经被包含过，则不会再次包含，且 include_once 会返回 <strong><span>true</span></strong>。  顾名思义，require_once，文件仅仅包含（require）一次。 </p> <p class="para">  <span>include_once</span>  可以用于在脚本执行期间同一个文件有可能被包含超过一次的情况下，想确保它只被包含一次以避免函数重定义，变量重新赋值等问题。 </p> <p class="para">  更多信息参见 <span class="function">{@link include}</span> 文档。 </p></div>
