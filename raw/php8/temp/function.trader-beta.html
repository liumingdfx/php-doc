<div id="function.trader-beta" class="refentry"> <div class="refnamediv">  <h1 class="refname">trader_beta</h1>  <p class="verinfo">(PECL trader &gt;= 0.2.0)</p><p class="refpurpose"><span class="refname">trader_beta</span> &mdash; <span class="dc-title">Beta</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.trader-beta-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>trader_beta</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$real0</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$real1</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$timePeriod</span><span class="initializer"> = ?</span></span>): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.trader-beta-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">real0</span></dt>    <dd>     <span>      浮点数数组。     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">real1</span></dt>    <dd>     <p class="para">      浮点数数组。     </p>    </dd>          <dt><span class="parameter" style="color:#3A95FF">timePeriod</span></dt>    <dd>     <p class="para">      Number of period. Valid range from 2 to 100000.     </p>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.trader-beta-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">Returns an array with calculated data or false on failure.</p> </div></div>
