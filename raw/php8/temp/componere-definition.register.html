<div id="componere-definition.register" class="refentry"> <div class="refnamediv">  <h1 class="refname">Componere\Definition::register</h1>  <p class="verinfo">(Componere 2 &gt;= 2.1.0)</p><p class="refpurpose"><span class="refname">Componere\Definition::register</span> &mdash; <span class="dc-title">Registration</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-componere-definition.register-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>Componere\Definition::register</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   Shall register the current Definition  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 exceptions" id="refsect1-componere-definition.register-exceptions">  <h3 class="title">Exceptions</h3>  <div class="warning"><strong class="warning">警告</strong>   <p class="para">    Shall throw <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.runtimeexception.php" class="type RuntimeException" style="color:#EAB766">RuntimeException</a></span> if <span class="type" style="color:#EAB766"><span class="type Definition" style="color:#EAB766">Definition</span></span> was registered   </p>  </div> </div></div>
