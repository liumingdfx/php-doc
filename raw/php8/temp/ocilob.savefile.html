<div id="ocilob.savefile" class="refentry"> <div class="refnamediv">  <h1 class="refname">OCILob::saveFile</h1>  <p class="verinfo">(PHP 5, PHP 7, PHP 8, PECL OCI8 &gt;= 1.1.0)</p><p class="refpurpose"><span class="refname">OCILob::saveFile</span> &mdash; <span class="dc-title">别名 <span class="function">{@link OCILob::import()}</span></span></p> </div>  <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ocilob.savefile-description">  <h3 class="title">说明</h3>  <p class="simpara">   此函数是该函数的别名：  <span class="function">{@link OCILob::import()}</span>.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 changelog" id="refsect1-ocilob.savefile-changelog">  <h3 class="title">更新日志</h3>  <table class="doctable informaltable">       <thead>     <tr>      <th>版本</th>      <th>说明</th>     </tr>    </thead>    <tbody class="tbody">     <tr>      <td>8.0.0, PECL OCI8 3.0.0</td>      <td>       The <span class="classname"><strong class="classname">OCI-Lob</strong></span> class was renamed to       <span class="classname"><a href="https://www.php.net/manual/zh/class.ocilob.php" class="classname">OCILob</a></span> to align with PHP naming standards.      </td>     </tr>    </tbody>     </table> </div></div>
