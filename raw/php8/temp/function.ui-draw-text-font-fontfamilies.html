<div id="function.ui-draw-text-font-fontfamilies" class="refentry"> <div class="refnamediv">  <h1 class="refname">UI\Draw\Text\Font\fontFamilies</h1>  <p class="verinfo">(UI 0.9.9)</p><p class="refpurpose"><span class="refname">UI\Draw\Text\Font\fontFamilies</span> &mdash; <span class="dc-title">Retrieve Font Families</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.ui-draw-text-font-fontfamilies-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description"><span class="methodname" style="color:#CC7832"><strong>UI\Draw\Text\Font\fontFamilies</strong></span>(): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">   Returns an array of valid font families for the current system  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.ui-draw-text-font-fontfamilies-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.ui-draw-text-font-fontfamilies-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns an <span class="type" style="color:#EAB766">array</span> of valid font families for the current system.  </p> </div></div>
