<div id="fannconnection.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">FANNConnection::__construct</h1>  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">FANNConnection::__construct</span> &mdash; <span class="dc-title">连接构造器</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-fannconnection.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>FANNConnection::__construct</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$from_neuron</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">int</span> <span class="parameter" style="color:#3A95FF">$to_neuron</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">float</span> <span class="parameter" style="color:#3A95FF">$weight</span></span>)</div>  <p class="para rdfs-comment">   创建一个新的连接并且初始化它的参数。一旦连接被初始化，只有其权重能被修改。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-fannconnection.construct-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">from_neuron</span></dt>    <dd>     <span>      起始神经元的位置编号。     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">to_neuron</span></dt>    <dd>     <p class="para">      终止神经元的位置编号。     </p>    </dd>          <dt><span class="parameter" style="color:#3A95FF">weight</span></dt>    <dd>     <p class="para">      连接的权重。     </p>    </dd>     </dl> </div></div>
