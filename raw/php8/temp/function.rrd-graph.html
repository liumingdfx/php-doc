<div id="function.rrd-graph" class="refentry"> <div class="refnamediv">  <h1 class="refname">rrd_graph</h1>  <p class="verinfo">(PECL rrd &gt;= 0.9.0)</p><p class="refpurpose"><span class="refname">rrd_graph</span> &mdash; <span class="dc-title">从数据创建图像</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-function.rrd-graph-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="methodname" style="color:#CC7832"><strong>rrd_graph</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">string</span> <span class="parameter" style="color:#3A95FF">$filename</span></span>, <span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$options</span></span>): <span class="type" style="color:#EAB766">array</span></div>  <p class="para rdfs-comment">   从 RRD 文件的详细数据创建图像。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-function.rrd-graph-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">filename</span></dt>    <dd>     <span>      输出的图表文件名。根据输出的格式，文件通常是 <span>.png</span>、<span>.svg</span>       或 <span>.eps</span> 格式。     </span>    </dd>          <dt><span class="parameter" style="color:#3A95FF">options</span></dt>    <dd>     <p class="para">      生成图像的选项。请参阅 rrd graph 手册以获取所有可用选项。允许使用所有选项（数据定义、变量定义等）。     </p>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-function.rrd-graph-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回包含生成图像信息的数组， 或者在失败时返回 <strong><span>false</span></strong>。  </p> </div></div>
