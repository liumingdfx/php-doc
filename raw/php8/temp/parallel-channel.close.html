<div id="parallel-channel.close" class="refentry"> <div class="refnamediv">  <h1 class="refname">parallel\Channel::close</h1>  <p class="verinfo">(0.9.0)</p><p class="refpurpose"><span class="refname">parallel\Channel::close</span> &mdash; <span class="dc-title">Closing</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-parallel-channel.close-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>parallel\Channel::close</strong></span>(): <span class="type" style="color:#EAB766"><span class="type void" style="color:#EAB766">void</span></span></div>  <p class="para rdfs-comment">   Shall close this channel  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 exceptions" id="refsect1-parallel-channel.close-exceptions">  <h3 class="title">Exceptions</h3>  <div class="warning"><strong class="warning">警告</strong>   <p class="para">    Shall throw <span class="type" style="color:#EAB766"><span class="type parallel\Channel\Error\Closed" style="color:#EAB766">parallel\Channel\Error\Closed</span></span> if channel is closed.   </p>  </div> </div></div>
