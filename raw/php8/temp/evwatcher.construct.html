<div id="evwatcher.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">EvWatcher::__construct</h1>  <p class="verinfo">(PECL ev &gt;= 0.2.0)</p><p class="refpurpose"><span class="refname">EvWatcher::__construct</span> &mdash; <span class="dc-title">Abstract constructor of a watcher object</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-evwatcher.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">abstract</span>   <span class="modifier">public</span>   <span class="methodname" style="color:#CC7832"><strong>EvWatcher::__construct</strong></span>()</div>  <p class="para rdfs-comment">   <span class="methodname" style="color:#CC7832"><strong>EvWatcher::__construct()</strong></span>   is an abstract constructor of a watcher object implemented in the derived   classes.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-evwatcher.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> </div>
