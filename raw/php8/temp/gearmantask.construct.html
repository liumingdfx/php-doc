<div id="gearmantask.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">GearmanTask::__construct</h1>  <p class="verinfo">(PECL gearman &gt;= 0.5.0)</p><p class="refpurpose"><span class="refname">GearmanTask::__construct</span> &mdash; <span class="dc-title">Create a GearmanTask instance</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-gearmantask.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>GearmanTask::__construct</strong></span>()</div>  <p class="para rdfs-comment">   Creates a <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmantask.php" class="classname">GearmanTask</a></span> instance representing a task to be submitted to a job server.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-gearmantask.construct-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-gearmantask.construct-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   A <span class="classname"><a href="https://www.php.net/manual/zh/class.gearmantask.php" class="classname">GearmanTask</a></span> object.  </p> </div></div>
