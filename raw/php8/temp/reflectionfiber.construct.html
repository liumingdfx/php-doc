<div id="reflectionfiber.construct" class="refentry"> <div class="refnamediv">  <h1 class="refname">ReflectionFiber::__construct</h1>  <p class="verinfo">(PHP 8 &gt;= 8.1.0)</p><p class="refpurpose"><span class="refname">ReflectionFiber::__construct</span> &mdash; <span class="dc-title">Constructs a ReflectionFiber object</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-reflectionfiber.construct-description">  <h3 class="title">说明</h3>  <div class="constructorsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ReflectionFiber::__construct</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.fiber.php" class="type Fiber" style="color:#EAB766">Fiber</a></span> <span class="parameter" style="color:#3A95FF">$fiber</span></span>)</div>  <p class="para rdfs-comment">   Constructs a <span class="classname"><a href="https://www.php.net/manual/zh/class.reflectionfiber.php" class="classname">ReflectionFiber</a></span> object.  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-reflectionfiber.construct-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">fiber</span></dt>    <dd>     <span>      The <span class="classname"><a href="https://www.php.net/manual/zh/class.fiber.php" class="classname">Fiber</a></span> to reflect.     </span>    </dd>     </dl> </div></div>
