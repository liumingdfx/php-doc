<div id="ziparchive.count" class="refentry"> <div class="refnamediv">  <h1 class="refname">ZipArchive::count</h1>  <p class="verinfo">(PHP 7 &gt;= 7.2.0, PHP 8, PECL zip &gt;= 1.15.0)</p><p class="refpurpose"><span class="refname">ZipArchive::count</span> &mdash; <span class="dc-title">Counts the number of files in the archive</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-ziparchive.count-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="methodname" style="color:#CC7832"><strong>ZipArchive::count</strong></span>(): <span class="type" style="color:#EAB766">int</span></div> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-ziparchive.count-parameters">  <h3 class="title">参数</h3>  <span>此函数没有参数。</span> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-ziparchive.count-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   Returns the number of files in the archive.  </p> </div></div>
