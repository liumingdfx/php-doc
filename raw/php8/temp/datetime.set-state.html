<div id="datetime.set-state" class="refentry"> <div class="refnamediv">  <h1 class="refname">DateTime::__set_state</h1>  <p class="verinfo">(PHP 5 &gt;= 5.3.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">DateTime::__set_state</span> &mdash; <span class="dc-title">__set_state 处理程序</span></p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 description" id="refsect1-datetime.set-state-description">  <h3 class="title">说明</h3>  <div class="methodsynopsis dc-description">   <span class="modifier">public</span> <span class="modifier">static</span> <span class="methodname" style="color:#CC7832"><strong>DateTime::__set_state</strong></span>(<span class="methodparam"><span class="type" style="color:#EAB766">array</span> <span class="parameter" style="color:#3A95FF">$array</span></span>): <span class="type" style="color:#EAB766"><a href="https://www.php.net/manual/zh/class.datetime.php" class="type DateTime" style="color:#EAB766">DateTime</a></span></div>  <p class="para rdfs-comment">   <a href="https://www.php.net/manual/zh/language.oop5.magic.php#object.set-state" class="link">__set_state()</a> 处理程序。  </p>  <p class="para">   跟 <span class="methodname" style="color:#CC7832">{@link DateTimeImmutable::__set_state()}</span> 一样，但适用于   <span class="classname"><a href="https://www.php.net/manual/zh/class.datetime.php" class="classname">DateTime</a></span>。  </p> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 parameters" id="refsect1-datetime.set-state-parameters">  <h3 class="title">参数</h3>  <dl>       <dt><span class="parameter" style="color:#3A95FF">array</span></dt>    <dd>     <span>      数组初始化。     </span>    </dd>     </dl> </div> <br></br><div style="BORDER-TOP: gray 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></div><div class="refsect1 returnvalues" id="refsect1-datetime.set-state-returnvalues">  <h3 class="title">返回值</h3>  <p class="para">   返回 DateTime 对象实例。  </p> </div></div>
